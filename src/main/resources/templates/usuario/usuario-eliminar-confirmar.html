<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-danger mb-4">
            <i class="fas fa-exclamation-triangle me-2"></i> Confirmar Eliminación
        </h2>

        <!-- Mensaje de error si intenta eliminar su propia cuenta -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-ban me-2"></i>
            <strong th:text="${error}">Error</strong>
        </div>

        <p>¿Estás seguro de que deseas eliminar al usuario <strong th:text="${usuario.nombre}">Nombre</strong> con Email
            <strong th:text="${usuario.email}">Email</strong>?</p>

        <div class="mt-4">
            <form th:action="@{'/usuario/eliminar/' + ${usuario.id}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger" th:disabled="${error != null}">
                    <i class="fas fa-check"></i> Sí, eliminar
                </button>
            </form>

            <a th:href="@{/usuario-lista}" class="btn btn-secondary ms-2">
                <i class="fas fa-times"></i> No, cancelar
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SaludConecta</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
